<!doctype html>
<html lang="es-CL">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/lightbox.css" type="text/css">
  <link rel="shortcut icon" href="img/icono/dog-bone.png" type="image/x-icon">
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <title>Formulario</title>
</head>

    <h2>Registro de perros</h2>

<form action="/" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre</label>
    <input class="form-control" placeholder="nombre" type="text" name="nombre" id="nombre">
    
    <label for="raza">Raza</label>
    <input class="form-control" placeholder="Raza" type="text" name="raza" id="raza">
    
    <label for="descripcion">Descripcion</label>
    <input class="form-control" placeholder="Descripcion" type="text" name="descripcion" id="descripcion">
    
    <label for="estado">Estado</label>
    <select class="form-control" name="" id="">
        <option value="rescatado">Rescatado</option>
        <option value="disponible">Disponible</option>
        <option value="adoptado">Adoptado</option>
    </select>
    
    <label for="subirFoto">Subir foto</label>
    <input class="form-control-file" type="file" id="foto" name="foto">
    <input type="submit" name="" id="" value="guardar">
</form>
</body>
</html>
